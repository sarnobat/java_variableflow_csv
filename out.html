<style>


.link {
  stroke: #777;
  stroke-opacity: 0.3;
  stroke-width: 1.0px;
}

.node circle {
  fill: #ccc;
  stroke: #000;
  stroke-width: 0px;
}

.node text {
  display: none;
  font: 10px sans-serif;
}

.node:hover circle {
  fill: #000;
}

.node:hover text {
  display: inline;
}

.cell {
  fill: none;
  pointer-events: all;
}

</style>
<body>
<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script src="d3.v3.min.js"></script>
<script>

var width = 1200,
    height = 1200;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .size([width, height]);

//d3.csv("out.csv", function(error, links2) {

	var links = getData();
//  if (error) throw error;

  var nodesByName = {};

  // Create nodes for each unique source and target.
  links.forEach(function(link) {
    link.source = nodeByName(link.source);
    link.target = nodeByName(link.target);
  });

  // Extract the array of nodes from the map by name.
  var nodes = d3.values(nodesByName);

  // Create the link lines.
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link");

  // Create the node circles.
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  var circle = node.append("circle")
      .attr("r", 4.5);

  var label = node.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  // Start the force layout.
  force
      .nodes(nodes)
      .links(links)
      .on("tick", tick)
      .start();

  function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    circle.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    label
        .attr("x", function(d) { return d.x + 8; })
        .attr("y", function(d) { return d.y; });
  }

  function nodeByName(name) {
    return nodesByName[name] || (nodesByName[name] = {name: name});
  }
//});

function getData() {
return  [
  { source : "spoon.test.visitor.Foo#factorial(int)::sridharLocalVariable", target : "spoon.test.visitor.Foo#factorial(int)::sridharLocalVariable" },
  { source : "spoon.test.visitor.Foo#factorial(int)::iSridharParam", target : "spoon.test.visitor.Foo#factorial(int)::sridharLocalVariable" },
  { source : "java.lang.Math#max(int, int)::int sridharLocalVariable", target : "java.lang.Math#max(int, int)::1" },
  { source : "java.lang.Math#max(int, int)::int iSridharParam", target : "java.lang.Math#max(int, int)::2" },
  { source : "spoon.test.visitor.Foo#factorial(int)::int iSridharParamMINUS1", target : "spoon.test.visitor.Foo#factorial(int)::1" },
  { source : "spoon.test.visitor.Foo#factorial(int)::1", target : "spoon.test.visitor.Foo#factorial(int)::iSridharParam" },
];
}
</script>
